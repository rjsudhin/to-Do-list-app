<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list app</title>
</head>
<body>
  <h1 id="app-heading">To Do</h1>
  <p class="to-do-description">Reminds Everything</p>
  <div id="to-do-app">
    <div id="to-do-container">
      <div id="input-container">
        <span class="logo"></span>
        <input type="text" id="user-input" placeholder="what you think">
        <!--adding button happening here-->
      </div>
      <ul id="to-do">
        <!--wishes added here-->
      </ul>
    </div>

    <div id="adding-btn-container">
      <button id="adding-btn">+</button>
    </div>
  </div>
</body>
</html>
